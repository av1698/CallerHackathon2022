<div id="card-container">
    <div class="student-card" *ngFor="let student of students$ | async">
        <h1>{{student.studentName}}</h1>
        <div class="content">
            <img class="student-image" src="{{student.imageLink}}">
            <p>{{student.about}}</p>
        </div>
    </div>
</div>
